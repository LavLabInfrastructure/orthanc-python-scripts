server {
    listen 80;
    server_name 127.0.0.1:8080; # substitute your machine's IP address or FQDN and port

    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Send Orthanc requests requests to the Orthanc server.
    location ^~ /orthanc {
        proxy_set_header        Host $host:$server_port;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;

        proxy_pass              http://orthanc:8042/;
        proxy_read_timeout      90;

        proxy_redirect          http://orthanc:8042 http://$server_name/orthanc/;
    }

    # account for Orthanc post login redirect
    location ^~ /app/ {
        return 301 http://$server_name/orthanc$request_uri;
    }

    # Send OHIF Viewer requests requests to the OHIF Viewer server.
    location / {
        return 301 http://$server_name/orthanc$request_uri;
    }
}