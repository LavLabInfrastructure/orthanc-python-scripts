orthanc:
  xnat_ip: "XNAT_IP"
  xnat_port: 8184
  ae_title: "ORTHANC"
  xnat_ae_title: "XNAT"
  deid:
    recipe_paths: # can also be a string
      - "/python/example.deid"
    use_base_recipe: true

sheets:
  - name: "BrainMasterKey"
    identifiers:
      - regex: ".*((?i:brain)|(?i:head)|(?i:rcbv)|(?i:spine)|(?i:sinus)|(?i:shoulder)|(?i:spectroscopy)).*"
        tag: "StudyDescription"
      - regex: ".*((?i:brain)).*"
        tag: "ReceiveCoilName"
      - regex: ".*((?i:brain)|(?i:spine)).*"
        tag: "BodyPartExamined"
    drive_id: "DRIVE_ID"
    file_id: "FILE_ID"
    worksheet_id: "WORKSHEET_ID"
    xnat_project: "BRAIN"
    format: "{}" # this.format(PatientID)
  - name: "ProstateMasterKey"
    identifiers:
      - regex: ".*((?i:prostate)|(?i:pelvis)|(?i:body)).*"
        tag: "StudyDescription"
    drive_id: "DRIVE_ID"
    file_id: "FILE_ID"
    worksheet_id: "WORKSHEET_ID"
    xnat_project: "PROSTATE"
    format: "{}" # this.format(PatientID)
microsoft:
  idp_url: "https://login.microsoftonline.com"
  tenant_id: "TENANT_ID"
  token_endpoint: "/oauth2/v2.0/token"
  grant_type: "client_credentials"
  scope: "SCOPE"
  username: "USERNAME_365"
  password: "PASSWORD_365"
  client_id: "CLIENT_ID"
  client_secret: "CLIENT_SECRET"
  graph_root_url: "https://graph.microsoft.com"
  graph_drive_endpoint: "/drives"
  graph_file_endpoint: "/items"